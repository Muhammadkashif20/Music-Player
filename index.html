<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.Kashif | Music Player </title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/music3-removebg-preview.png" type="image/x-icon" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container" id="main">
    <div class="header">
        <center>
        <div class="main-Card" id="musicCard">
          <div class="Rightbar" id="RightBar">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>  
          </div>
          <div class="Leftbar" id="LeftBar">
            <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i> 
          </div>
        </div>
        <div class="center">
          <div class="rotateImg" id="rotate-img">
            <img src="img/download (1).jpg" alt="" class="img" width="130px">
          </div>
          <div class="musicTitle" id="music-title">
            <h3>Hajion Main Naam Likh De</h3>
          </div>
          <div class="musicSing" id="music-sing">
            <p>Hafiz Tahir Qadri</p>
          </div>
        </div>
          <br>
          <div class="footer">
        <div class="soundrun" id="soundRun">
          <span id="leftsec">00:00</span>
          <input type="range" class="range" value="0">
          <span id="leftsec">00:00</span>
        </div>
      <center>
        <div class="systemdirection">

          <div class="left-arr" id="left-arrow">
            <i class="fa-solid fa-backward" style="color: #ffffff;"></i>
          </div>
          <div class="center-arr" id="Center-arrow">
            <i class="fa-solid fa-play" style="color: #ffffff;" id="playbtn"></i>
          </div>
          <div class="right-arr" id="right-arrow">
            <i class="fa-solid fa-forward" style="color: #ffffff;" id="forwardbtn"></i>
          </div>
        </center>
      </div>
    </div>
    </center>
  </div>
  <script src="app.js"></script>
</body>
</html>
